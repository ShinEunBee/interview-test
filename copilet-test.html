<!DOCTYPE html>
<html>
  <head>
    <title>코파일럿 체험</title>
  </head>
  <body style="background-color: green;">
    <div style="background-color: white; padding: 20px; border-radius: 8px;">
      <p style="text-align: center;">코파일럿 사용해보기!</p>
      <h2 id="date" style="text-align: center;">-</h2>
    </div>
  </body>
</html>

<script type="module">
  // id가 date인 요소의 텍스트를 현재 시간으로 변경하는 함수를 제안해줘.
  // 해당 함수에서 현재 시간부터 크리스마스까지 남은 시간을 표현하는 걸로 변경해줘.
  function updateDateText() {
    const dateElement = document.getElementById("date");
    const now = new Date();
    const christmas = new Date(now.getFullYear(), 11, 25);
    const diff = christmas - now;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    dateElement.textContent = `${days}일 남았습니다.`;
  }

  updateDateText();

  const copiletTip = [
    "주석은 상세하게 작성.",
    "-해줘 같은 명령 말투 사용.",
    "데이터 구조 잡은후 주석 작성 시 완성도 굿.",
    "Enter, Space, 문자 추가 입력, 백스페이스 등으로 다시 제안 불러오기."
  ];

  // 위 팁들을 body 내에 새 div 요소를 추가해 출력하는 함수를 작성해줘.
  function displayTips() {
    const body = document.body;
    const tipDiv = document.createElement("div");
    tipDiv.style.backgroundColor = "white";
    tipDiv.style.padding = "20px";
    tipDiv.style.borderRadius = "8px";  
    tipDiv.style.margin = "20px 0";
    tipDiv.innerHTML = "<h3>코파일럿 사용 팁</h3><ul>" + copiletTip.map(tip => `<li>${tip}</li>`).join("") + "</ul>";
    body.appendChild(tipDiv);
  }

  displayTips();

</script>
