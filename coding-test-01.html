<!DOCTYPE html>
<html>

<head>
    <title>코테 01</title>
</head>

<body>
    <p>날짜를 입력 받고, 해당 날짜가 목록 내 포함 여부를 판단.</p>
    <input type="text" id="date">
    <button id="calcBtn">확인</button>
</body>

</html>

<script type="module">
    const dateList = [{
            startDate: '2025-11-28',
            endDate: '2025-11-30',
        },
        {
            startDate: '2025-12-02',
            endDate: '2025-12-05',
        },
        {
            startDate: '2025-12-10',
            endDate: '2025-12-12',
        }
    ];

    const calcBtn = document.querySelector('#calcBtn');
    const date = document.querySelector('#date');

    calcBtn.addEventListener('click', () => {

        dateList.forEach(dateList => {

            if (dateList.startDate < date.value) {
                if (dateList.endDate > date.value) {
                    alert(false);
                }
            }
        });

        alert(true);
    });
</script>
